pgmm.category = Power Grid Minimap

setting.pgmm-enabled.name = Enable overlay
setting.pgmm-enabled.description = Color each power network on the minimap and show its power balance at the grid center.

setting.pgmm-gridalpha.name = Grid color alpha
setting.pgmm-gridalpha.description = Transparency of the power-grid coloring on the minimap (0-100%).

setting.pgmm-showbalance.name = Show balance text
setting.pgmm-showbalance.description = Show the power balance text markers on minimap/full map.

setting.pgmm-markerscale.name = Balance text size
setting.pgmm-markerscale.description = Font size of the power balance marker on the minimap (50-300%).

setting.pgmm-markercolor.name = Balance text color
setting.pgmm-markercolor.description = Hex color like ffffff or ff0000ff.

setting.pgmm-hudmarkerscale.name = HUD text scaling
setting.pgmm-hudmarkerscale.description = How much the balance text scales with the HUD minimap size (0% = fixed size, 100% = scales with minimap, >100% = stronger).

setting.pgmm-mi2minimap.name = Draw on MI2 minimap
setting.pgmm-mi2minimap.description = Draw overlay on MI2-Utilities minimap window (has effect only if MI2 mod is installed).

setting.pgmm-claimdistance.name = Claim distance
setting.pgmm-claimdistance.description = Non-power buildings within this distance (tiles) may be merged into the nearest power grid on the full map.

setting.pgmm-splitalertthreshold.name = Split alert threshold
setting.pgmm-splitalertthreshold.description = If a large power grid (power in per second) above this threshold splits and one side goes negative, show an alert and a reconnect marker.

setting.pgmm-splitalert.name = Split alert
setting.pgmm-splitalert.description = Show an alert and reconnect marker when a large grid splits and one side goes negative.

setting.pgmm-splitwindow.name = Split detect window
setting.pgmm-splitwindow.description = After a grid splits, if any resulting grid becomes negative within this many seconds, show the alert.

setting.pgmm-clustermarkerdistance.name = Cluster marker distance
setting.pgmm-clustermarkerdistance.description = Split a power grid into rectangles using this gap threshold (tiles). If the gap between rectangles is > this value, each rectangle shows the grid balance at its center and is filled with a light color; otherwise show one marker at the whole grid center. Set to 0 to always split.

setting.pgmm-markerstroke.name = Reconnect marker thickness
setting.pgmm-markerstroke.description = Stroke width of the reconnect marker on minimap/full map.

setting.pgmm-markerlinecolor.name = Reconnect marker color
setting.pgmm-markerlinecolor.description = Hex color like ffa500 or ffa500ff.

setting.pgmm-ignore-area.name = Ignore small power grids
setting.pgmm-ignore-area.description = Hide grids whose area (generators + consumers + batteries, in tiles^2) is below this value. Set to 0 to disable.

setting.pgmm-updatewait.name = Update delay
setting.pgmm-updatewait.description = Delay (seconds) before rescanning/rebuilding after a block change. Increase if placing blocks causes lag.

setting.pgmm.rescue.section = Power Rescue Advisor (Beta)
setting.pgmm-rescue.name = Show rescue hints
setting.pgmm-rescue.description = When the grid stays negative, outline suggested positive islands that may keep part of the grid running.
setting.pgmm-rescue-aggressive.name = Aggressive rescue mode
setting.pgmm-rescue-aggressive.description = Consider battery-only temporary islands and scan more candidate links (may be noisier).
setting.pgmm-rescue-window.name = Deficit window
setting.pgmm-rescue-window.description = Show rescue hints only if the grid stays negative for this many seconds.
setting.pgmm-rescue-clearwindow.name = Rescue clear window
setting.pgmm-rescue-clearwindow.description = If the grid stays positive for this many seconds (min balance > 0), clear rescue hints.
setting.pgmm-rescue-topk.name = Hint count
setting.pgmm-rescue-topk.description = How many rescue suggestions to show at once.
setting.pgmm-rescue-stroke.name = Rescue marker thickness
setting.pgmm-rescue-stroke.description = Stroke width of rescue markers on minimap/full map.
setting.pgmm-rescue-color.name = Rescue marker color
setting.pgmm-rescue-color.description = Hex color like ff3344 or ff3344ff.

pgmm.toast.enabled = PGMM: overlay enabled
pgmm.alert.disconnected = Power grid disconnected
pgmm.toast.disconnected = Power grid disconnected: reconnect hint marked on minimap
pgmm.toast.rescue = Power deficit: rescue hints marked
pgmm.toast.rescueImpact = Power deficit: suggested reactors are marked

pgmm.mark.reconnect = Reconnect point
pgmm.mark.rescue = Power rescue

pgmm.rescue.text = Power deficit: suggested positive islands are outlined.
pgmm.rescue.textImpact = Power deficit: suggested Impact Reactors to disable are marked.

setting.pgmm.powertable.section = Power Table
setting.pgmm-power-table.name = Show power table
setting.pgmm-power-table.description = Show a HUD power table for large grids.
setting.pgmm-power-table-threshold.name = Power table threshold
setting.pgmm-power-table-threshold.description = Show only grids with power in per second above this value.
setting.pgmm-power-table-bgalpha.name = Power table background alpha
setting.pgmm-power-table-bgalpha.description = Transparency of the power table background (0-100%).

pgmm.powertable.title = Power
pgmm.powertable.empty = No power grids.
pgmm.powertable.none = No grids above threshold.

