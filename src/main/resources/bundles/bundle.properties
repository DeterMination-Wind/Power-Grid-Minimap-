setting.pgmm-updatecheck.name = Check for updates
setting.pgmm-updatecheck.description = On game start, check GitHub for a newer mod version and show a prompt if available.
setting.pgmm-updatecheck-dialog.name = Show update dialog
setting.pgmm-updatecheck-dialog.description = If disabled, only shows a small toast instead of a dialog.
